<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<form>
	<div class="container">

		<a href="enquiry" class="btn btn-primary">Add New Enquiry </a>

		<form th:action="@{/filterEnquiries}" th:object="${sc}" method="post">
			<table>
				<tr>
					<td> CourseMode:</td>
					<td> <select th:field="*{courseMode}">
							<option value="select">-Select-</option>
							<option value="online">Online</option>
							<option value="classroom">Classroom</option>
						</select>
					</td>

					<td> CourseName:</td>
					<td> <select th:field="*{courseName}">
							<option value="select">-Select-</option>
							<option value="java">Java</option>
							<option value="python">Python</option>
						</select>
					</td>


					<td> EnquiryStatus:</td>
					<td> <select th:field="*{enquiryStatus}">
							<option value="select">-Select-</option>
							<option value="new">New</option>
							<option value="enrolled">Enrolled</option>
							<option value="lost">Lost</option>
						</select>
					</td>
				</tr>
				<tr>
					<td><input type="submit" value="Search" class="btn btn-primary"></td>
				</tr>
			</table>
		</form>
		

		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Name</th>
					<th>Phno</th>
					<th>Mode</th>
					<th>Course</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="enq : ${enquiries}">
					<td th:text="${enq.name}" />
					<td th:text="${enq.phno}" />
					<td th:text="${enq.courseMode}" />
					<td th:text="${enq.courseName}" />
					<td th:text="${enq.enquiryStatus}" />
				</tr>
			</tbody>
		</table>
	</div>

	<a href="/" class="btn btn-danger">Logout</a>

	</body>

</html>
