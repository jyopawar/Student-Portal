<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Insert title here</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<div class="container">


	<h3> Add Enquiry Here!!!!!!!!!!!!</h3>
	
	<font color="green"><p th:text="${succMsg}"></p></font>
		<font color="red"><p th:text="${errMsg}"></p></font>
		
	<form th:action="@{/addEnquiry}" method="post" th:object="${enq}">
		<table>
			<tr>
				<td> Name: </td>
				<td><input type="text" th:field="*{name}"></td>
			</tr>
			<tr>
				<td> Phno: </td>
				<td><input type="text" th:field="*{phno}"></td>
			</tr>
			<tr>
				<td> Mode: </td>
				<td> <select th:field="*{courseMode}">
						<option value="select">-Select-</option>
						<option value="online">Online</option>
						<option value="classroom">Classroom</option>
					</select>
				</td>
			</tr>

			<tr>
				<td> Course: </td>
				<td> <select th:field="*{courseName}">
						<option value="select">-Select-</option>
						<option value="java">Java</option>
						<option value="python">Python</option>
					</select>
				</td>
			</tr>
			<tr>
				<td> Status: </td>
				<td> <select th:field="*{enquiryStatus}">
						<option value="select">-Select-</option>
						<option value="new">New</option>
						<option value="enrolled">Enrolled</option>
						<option value="lost">Lost</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><input type="submit" value="Submit" class="btn btn-primary"></td>
			</tr>
			<tr>
				<td><a href="viewEnquiries" class="btn btn-primary">ViewEnquiries</a></td>
			</tr>
			<tr>
				<td><a href="/" class="btn btn-danger">Logout</a></td>
			</tr>
</div>

</table>

</form>


</body>


</html>
